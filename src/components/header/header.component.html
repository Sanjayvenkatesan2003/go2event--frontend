<div class="header">
  <div class="left">
    <h1>Go2Event</h1>
  </div>
  
  <div class="right">
    <div class="search-bar">
      <input type="text" placeholder="Explore events" #newItem (input)="addNewItem(newItem.value)">
      <img src="/search_icon.png" alt="Search" (click)="addNewItem(newItem.value)">
    </div>
    <div class="profile">
      <div class="user-name">{{user.name}}</div>
      <img src="/profile_icon.png" alt="profile" class="pm" (click)="displayProfile()">
    </div>
  </div>
</div>

@if(profileToggle) {
  <app-profile></app-profile>
}
