@if(profileToggle) {
<div class="profileOptions">
  <ul>
    <li (click)="updateUser()">
      <img src="/account_settings.png" alt="accountSettings"/>
      <p>Update User</p>
    </li>
    <hr>
    <li (click)="getEvents()" class="user-events">
      <img src="/booked_events.png" alt="bookedEvents"/>
      <p>{{typeOfEvents}}</p>
    </li>
    <hr>
    <li (click)="logout()">
      <img src="/logout.png" alt="logout"/>
      <p>Logout</p>
    </li>
  </ul>
</div>
}
