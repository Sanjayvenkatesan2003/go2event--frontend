@if(profileToggle) {

  <ul>
    <li>
      <img src="/account_settings.png" alt="accountSettings"/>
      <p (click)="updateUser()">Update User</p>
    </li>
    <hr>
    <li>
      <img src="/booked_events.png" alt="bookedEvents"/>
      <p>Events</p>

      <p (click)="logout()">Logout</p>
    </li>
  </ul>
</div>
}
